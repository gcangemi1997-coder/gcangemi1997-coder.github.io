<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Giorgio Cangemi</title>
    <link rel="icon" href="LogoFSD.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>

<body class="contattami">
    <main>
        <header>
            <h1 class="titolo">Giorgio Cangemi</h1>
            <h4 class="sottotitolo">Full Stack Developer</h4>
            <nav class="social">
                <ul>
                    <li><a class="link" href="index.html">‚Üê Back to Home</a></li>
                </ul>
            </nav>
        </header>

        <section class="contact_page">
            <div class="contact_container">
                <h2 class="titolo_form">Contact Me</h2>
                <p>Send me a message and I'll get back to you as soon as possible</p>

                <form class="contact_form">
                    <div class="form_group">
                        <label for="name">Name *</label>
                        <input class="box" type="text" id="name" name="name" placeholder="Type your name" required>
                    </div>

                    <div class="form_group">
                        <label for="surname">Surname *</label>
                        <input class="box" type="text" id="surname" name="surname" placeholder="Type your surname" required>
                    </div>

                    <div class="form_group">
                        <label for="email">E-mail *</label>
                        <input class="box" type="email" id="email" name="email" placeholder="Type your e-mail" required>
                    </div>

                    <div class="form_group">
                        <label for="message">Message *</label>
                        <textarea class="box" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button class="send" type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
