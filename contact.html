
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="icon" href="LogoFSD.png" type="image/x-icon">
  <link rel="stylesheet" href="global.css" />
</head>

<body class="contact">

  <header>
    <h1 class="title">Giorgio Cangemi</h1>
    <p class="subtitle">Full-Stack Web Developer</p>

    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div class="social">
      <ul id="social_list">
        <li><a class="link" href="https://github.com/gcangemi1997-coder" target="_blank"><i class="bi bi-github"></i> GitHub</a></li>
        <li><a class="link" href="https://www.linkedin.com/in/giorgio-cangemi-7b4b77172/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a></li>
        <li><a class="link" href="index.html"><i class="bi bi-house"></i> Home</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="contact_page">

      <a href="index.html" class="back_home">
        <i class="bi bi-arrow-left"></i> Back
      </a>

      <div class="contact_container">
        <h2 class="title_form">Get in Touch</h2>
        <p>Have a project in mind or just want to say hi? Fill out the form below!</p>

        <form class="contact_form" action="#" method="POST">
          <div class="form_group">
            <label for="name">Name</label>
            <input class="box" type="text" id="name" name="name" placeholder="Your name" required />
          </div>
          <div class="form_group">
            <label for="email">Email</label>
            <input class="box" type="email" id="email" name="email" placeholder="your@email.com" required />
          </div>
          <div class="form_group">
            <label for="message">Message</label>
            <textarea class="box" id="message" name="message" placeholder="Write your message here..." required></textarea>
          </div>
          <button class="send" type="submit">
            <i class="bi bi-send-fill"></i> Send Message
          </button>
        </form>
      </div>

    </section>
  </main>

  <footer>
    <div class="footer">
      <p>&copy; 2026 Giorgio Cangemi â€” All rights reserved</p>

        <a href="https://www.linkedin.com/in/giorgio-cangemi-7b4b77172/" target="_blank">LinkedIn</a>
      </nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const socialList = document.getElementById('social_list');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      socialList.classList.toggle('active');
    });
  </script>
</body>
</html>
